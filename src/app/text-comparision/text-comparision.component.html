<div class="text-container">
  <label>
    Text 1:
    <textarea [(ngModel)]="text1"></textarea>
  </label>

  <label>
    Text 2:
    <textarea [(ngModel)]="text2"></textarea>
  </label>

  <button (click)="compareTexts()">Compare</button>

  <div class="result">
    <div *ngFor="let word of differences">
      <span class="highlight">{{ word }}</span>
    </div>
  </div>
</div>
